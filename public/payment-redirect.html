<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .loader {
            text-align: center;
            color: white;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Processing your payment...</p>
    </div>

    <script>
        // Get uniqueId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const uniqueId = urlParams.get('uniqueId');

        // Check if we're in an iframe
        if (window.self !== window.top) {
            // We're in an iframe - break out and redirect parent
            window.top.location.href = `/payment-redirect.html?uniqueId=${uniqueId}`;
        } else {
            // We're not in an iframe - complete payment and show QR immediately
            completePaymentAndShowQR();
        }

        async function completePaymentAndShowQR() {
            try {
                // Call test-complete endpoint to generate QR
                const response = await fetch('/api/test-complete-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uniqueId: uniqueId
                    })
                });

                const data = await response.json();

                if (data.success && data.payment.qrCodeImage) {
                    // Store payment data and redirect to payment page with success
                    sessionStorage.setItem('showQRPayment', JSON.stringify(data.payment));
                    window.location.href = '/payment.html?success=true';
                } else {
                    // If QR generation failed, still redirect but show error
                    window.location.href = '/payment.html?error=qr_failed';
                }
            } catch (error) {
                console.error('Error completing payment:', error);
                // Redirect with error
                window.location.href = '/payment.html?error=processing';
            }
        }
    </script>
</body>

</html>
