<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
</head>

<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-section" class="card">
            <h1>üîê Check-In Login</h1>

            <div id="login-error" class="message error hidden"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Check-In Interface (Hidden initially) -->
        <div id="checkin-section" class="hidden">
            <div class="card">
                <div class="dashboard-header">
                    <h1>‚úÖ Event Check-In</h1>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>

                <div id="checkin-message" class="message hidden"></div>

                <!-- Manual Check-In -->
                <div class="section">
                    <h2>üî¢ Manual Check-In</h2>
                    <form id="manual-checkin-form">
                        <div class="form-group">
                            <label for="uniqueId">Enter Unique ID</label>
                            <input type="text" id="uniqueId" name="uniqueId" placeholder="e.g., ABC12345" maxlength="8" required style="text-transform: uppercase;">
                        </div>
                        <button type="submit" class="btn btn-primary">Verify</button>
                    </form>
                </div>

                <div class="divider">OR</div>

                <!-- QR Scanner -->
                <div class="section">
                    <h2>üì∑ Scan QR Code</h2>
                    <div class="scanner-container">
                        <video id="video" autoplay playsinline></video>
                        <canvas id="canvas" class="hidden"></canvas>
                    </div>
                    <div class="scanner-controls">
                        <button id="start-scan-btn" class="btn btn-primary" onclick="startScanner()">
                            Start Scanner
                        </button>
                        <button id="stop-scan-btn" class="btn btn-secondary hidden" onclick="stopScanner()">
                            Stop Scanner
                        </button>
                    </div>
                    <div id="scanner-status" class="scanner-status"></div>
                </div>

                <!-- Result Display -->
                <div id="result-section" class="section hidden">
                    <div id="result-card" class="result-card">
                        <div id="result-icon"></div>
                        <h3 id="result-title"></h3>
                        <div id="result-details"></div>
                        <button id="checkin-btn" class="btn btn-primary hidden" onclick="performCheckIn()">
                            ‚úì Check In
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/checkin.js"></script>
</body>

</html>
