<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .success .icon { color: #10b981; }
        .error .icon { color: #ef4444; }
        .pending .icon { color: #f59e0b; }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 32px;
        }

        .success h1 { color: #10b981; }
        .error h1 { color: #ef4444; }
        .pending h1 { color: #f59e0b; }

        .message {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
        }

        .detail-value {
            color: #333;
            font-family: monospace;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            text-align: left;
        }

        .info-box p {
            color: #333;
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="loading">
            <div class="spinner"></div>
            <p>Processing your payment...</p>
        </div>
    </div>

    <script>
        // Parse URL parameters from Paymob callback
        const urlParams = new URLSearchParams(window.location.search);
        
        // Extract payment information
        const success = urlParams.get('success');
        const txnResponseCode = urlParams.get('txn_response_code');
        const orderId = urlParams.get('order');
        const amountCents = urlParams.get('amount_cents');
        const transactionId = urlParams.get('id');
        const pending = urlParams.get('pending');
        const hasHmac = urlParams.get('hmac');

        // Wait a moment to show loading state
        setTimeout(() => {
            displayResult();
        }, 1500);

        function displayResult() {
            const container = document.getElementById('content');
            
            if (success === 'true' && txnResponseCode === 'APPROVED') {
                // Payment successful
                container.innerHTML = `
                    <div class="success">
                        <div class="icon">‚úÖ</div>
                        <h1>Payment Successful!</h1>
                        <p class="message">
                            Your payment has been processed successfully. 
                            You will receive a confirmation via Telegram shortly.
                        </p>
                        <div class="details">
                            ${orderId ? `<div class="detail-row">
                                <span class="detail-label">Order ID:</span>
                                <span class="detail-value">${orderId}</span>
                            </div>` : ''}
                            ${transactionId ? `<div class="detail-row">
                                <span class="detail-label">Transaction ID:</span>
                                <span class="detail-value">${transactionId}</span>
                            </div>` : ''}
                            ${amountCents ? `<div class="detail-row">
                                <span class="detail-label">Amount:</span>
                                <span class="detail-value">${(amountCents / 100).toFixed(2)} EGP</span>
                            </div>` : ''}
                        </div>
                        <div class="info-box">
                            <p><strong>üìå Next Steps:</strong></p>
                            <p>1. Admin will review your payment</p>
                            <p>2. You'll receive approval notification via Telegram</p>
                            <p>3. Save your QR code for check-in at the event</p>
                        </div>
                        <a href="/payment.html" class="btn">Make Another Payment</a>
                        <a href="/" class="btn btn-secondary">Go to Home</a>
                    </div>
                `;
            } else if (pending === 'true') {
                // Payment pending
                container.innerHTML = `
                    <div class="pending">
                        <div class="icon">‚è≥</div>
                        <h1>Payment Pending</h1>
                        <p class="message">
                            Your payment is being processed. This may take a few moments.
                            Please wait for confirmation.
                        </p>
                        <div class="details">
                            ${orderId ? `<div class="detail-row">
                                <span class="detail-label">Order ID:</span>
                                <span class="detail-value">${orderId}</span>
                            </div>` : ''}
                            ${transactionId ? `<div class="detail-row">
                                <span class="detail-label">Transaction ID:</span>
                                <span class="detail-value">${transactionId}</span>
                            </div>` : ''}
                        </div>
                        <div class="info-box">
                            <p><strong>‚ÑπÔ∏è What's happening?</strong></p>
                            <p>Your payment is being verified. You'll receive an update via Telegram.</p>
                        </div>
                        <a href="/payment.html" class="btn">Back to Payment</a>
                    </div>
                `;
            } else {
                // Payment failed
                const errorMessage = getErrorMessage(txnResponseCode);
                container.innerHTML = `
                    <div class="error">
                        <div class="icon">‚ùå</div>
                        <h1>Payment Failed</h1>
                        <p class="message">
                            ${errorMessage}
                        </p>
                        <div class="details">
                            ${orderId ? `<div class="detail-row">
                                <span class="detail-label">Order ID:</span>
                                <span class="detail-value">${orderId}</span>
                            </div>` : ''}
                            ${txnResponseCode ? `<div class="detail-row">
                                <span class="detail-label">Response Code:</span>
                                <span class="detail-value">${txnResponseCode}</span>
                            </div>` : ''}
                        </div>
                        <div class="info-box">
                            <p><strong>üí° Possible Solutions:</strong></p>
                            <p>‚Ä¢ Check your card balance</p>
                            <p>‚Ä¢ Verify your card details are correct</p>
                            <p>‚Ä¢ Try a different payment method</p>
                            <p>‚Ä¢ Contact your bank if issues persist</p>
                        </div>
                        <a href="/payment.html" class="btn">Try Again</a>
                        <a href="/" class="btn btn-secondary">Go to Home</a>
                    </div>
                `;
            }
        }

        function getErrorMessage(code) {
            const errorMessages = {
                'DECLINED': 'Your payment was declined. Please check your card details and try again.',
                'BLOCKED': 'This transaction was blocked. Please contact your bank.',
                'EXPIRED_CARD': 'Your card has expired. Please use a valid card.',
                'INSUFFICIENT_FUNDS': 'Insufficient funds. Please check your balance.',
                'INVALID_CARD': 'Invalid card information. Please check your details.',
                '3D_SECURE_FAILED': '3D Secure authentication failed. Please try again.',
                'TIMED_OUT': 'Transaction timed out. Please try again.'
            };

            return errorMessages[code] || 'Unfortunately, your payment could not be processed. Please try again.';
        }

        // Log all parameters for debugging (remove in production)
        console.log('Payment Response Parameters:', Object.fromEntries(urlParams));
    </script>
</body>
</html>
